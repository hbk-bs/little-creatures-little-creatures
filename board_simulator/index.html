<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Board Simulator</title>
	<link rel="stylesheet" href="/style.css">
</head>
<body>
	<form id="dynamic-form" method="post">
		<div id="input-container">
			<div class="input-group">
				<label for="channel-name">Channel</label>
				<input type="text" class="form-control" id="channel-name" name="channel-name" placeholder="little-creature" value="little-creature" required>
			</div>
			<div class="input-group">
				<label for="host-name">Server</label>
				<input type="text" class="form-control" id="host-name" name="host-name" placeholder="localhost:3000" value="localhost:3000" required>
			</div>

					<div class="input-group">
							<input type="number" name="number-input-1"  value="12" required>
							<button type="button" class="remove-input">Remove</button>
					</div>
					<div class="input-group">
						<input type="number" name="number-input-2" value="23" required>
						<button type="button" class="remove-input">Remove</button>
				</div>
			</div>
			<div class="input-group" id="buttons">
				<button type="button" id="add-input" >Add Input</button>
				<button type="submit" id="submit">Send</button>
			</div>
	</form>
	<div class="response">
		<pre><code></code></pre>
	</div>
	<script src="/index.js">
	</script>
</body>
</html>
