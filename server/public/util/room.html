<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Board Simulator</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: row;
				height: 100vh;
			}
			#sketch {
				display: grid;
				grid-template-columns: repeat(7, 1fr); /*create 5 equal-width columns*/
				grid-template-rows: repeat(9, 1fr); /*create 5 equal-height rows*/
				gap: 3px; /*define the space between buttons*/
				padding: 4rem;
			}
		</style>
	</head>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"
		integrity="sha512-2r+xZ/Dm8+HI0I8dsj1Jlfchv4O3DGfWbqRalmSGtgdbVQrZyGRqHp9ek8GKk1x8w01JsmDZRrJZ4DzgXkAU+g=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"
	></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.js"
		integrity="sha512-TU9AWtV5uUZPX8dbBAH8NQF1tSdigPRRT82vllAQ1Ke28puiqLA6ZVKxtUGlgrH6yWFnkKy+sE6luNEGH9ar0A=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"
	></script>

	<body>
		<div id="sketch"></div>
		<script src="room.js"></script>
	</body>
</html>
