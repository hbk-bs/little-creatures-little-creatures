<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Client</title>
	<link rel="stylesheet" type="text/css" href="/style.css">
	<link rel="icon" type="image/svg+xml" href="/favicon.svg">
	<script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
</head>
<body>
	<main>
		<h1 id="title">WebSocket Demo Client</h1>
    <form id="form">
			<label for="x">X


				<input required type="number" id="x" value="100" name="x" min="0" max="1023">
			</label>
			<label for="y">Y

				<input required type="number" id="y" value="100" name="y" min="0" max="1023">
			</label>


			<label for="channel">Channel

				<input required type="string" name="channel" id="channel" value="little-creature">
			</label>
      <button id="send">Send</button>
    </form>
		<!-- <div id="result"> -->
			<!-- <pre><code>// no data yet</code></pre> -->
		<!-- </div> -->
	</main>
  <script type="module" src="/client.js">
  </script>
	<script src="/sketch.js"></script>
</body>
</html>
